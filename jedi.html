<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You have chosen the Light side. What will your Jedi name be? Use the force to find out"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/ef6d849bb2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Obtain your Jedi name</title>
  </head>
  <body>
    <nav>
      <a href="/">
        <img
          src="/images/R2.png"
          class="R2-home-btn"
          alt="R2 icon home button"
          title="Home"
        />
      </a>
    </nav>
    <div class="container">
      <h1>Welcome to the Light side</h1>
      <i class="fas fa-jedi jedi-symbol"></i>
    </div>
    <div class="force-btn-instructions">
      <p>
        Use the Force to obtain your name <span style="color: blue">Jedi</span>
      </p>
    </div>
    <div class="d-flex justify-content-center the-force">
      <div
        class="btn the-force-btn the-force-btn-jedi"
        onclick="jediNameGenerator()"
      >
        The Force
      </div>
    </div>
    <h1 class="jedi-name">From this day forth you shall be...</h1>
    <div class="fixed-bottom">
      <footer>
        Built and designed by <em>Vanessa Fadase</em>
        <a href="https://github.com/Ms-CodingPanda/star-wars-name-generator"
          >Open Source</a
        >
      </footer>
    </div>
  </body>
</html>
