<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ever wonder what your name would be if you chose the dark side? What would your name be if you chose the light side? Find out by using this starwars name generator. But first, are you Jedi or Sith?"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <script src="/src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/ef6d849bb2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>What is your Star Wars name?</title>
  </head>
  <body>
    <nav>
      <a href="/">
        <img
          src="/images/R2.png"
          class="R2-home-btn"
          alt="R2 icon home button"
          title="Home"
        />
      </a>
    </nav>
    <div class="container">
      <h1 class="front-page-header">
        <i class="fab fa-jedi-order"></i> CHOOSE YOUR SIDE
        <i class="fab fa-empire"></i>
      </h1>
      <div class="row justify-content-around jedi-sith">
        <div class="col-md-6">
          <a href="/jedi.html" class="btn jedi-sith-btn jedi">Jedi</a>
        </div>
        <div class="col-md-6">
          <a href="/sith.html" class="btn jedi-sith-btn sith">Sith</a>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
      <footer>
        Built and designed by <em>Vanessa Fadase</em>
        <a href="https://github.com/Ms-CodingPanda/star-wars-name-generator"
          >Open Source</a
        >
      </footer>
    </div>
  </body>
</html>
