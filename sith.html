<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>

  <body>
    <nav>
      <a href="/">
        <img src="/images/R2.png" class="R2-home-btn" alt="" />
      </a>
    </nav>
    <div>
      <h1>Welcome to the Dark side</h1>
      <i class="fab fa-empire sith-symbol"></i>
    </div>
    <div class="force-btn-instructions">
      <p>
        Use the Force to obtain your name <span style="color: red">Sith</span>
      </p>
    </div>
    <div
      class="d-flex justify-content-center the-force"
      onclick="sithNameGenerator()"
    >
      <div class="btn the-force-btn the-force-btn-sith">The Force</div>
    </div>
    <h1 class="sith-name">Your name shall appear here...</h1>
    <div class="fixed-bottom">
      <footer>
        Built and designed by <em>Vanessa Fadase</em>
        <a href="#">Open Source</a>
      </footer>
    </div>
